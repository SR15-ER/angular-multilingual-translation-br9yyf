<mat-toolbar>
  <h4>{{ 'addTodo.title' | translate }}</h4>
  <span class="nav-spacer"></span>
  <mat-icon matTooltip="{{ 'user.todoList' | translate }}" routerLink="/list"
    >list</mat-icon
  >
</mat-toolbar>
<a mat-button routerLink="/login">{{ 'signup.back' | translate }}</a>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <tr>
    <td>
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>{{ 'user.id' | translate }}</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>
          {{ 'user.FName' | translate }}
        </th>
        <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
      </ng-container>
    </td>
  </tr>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
