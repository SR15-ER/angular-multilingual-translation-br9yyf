<mat-card >
<mat-card-title>{{ 'login.title' | translate }}</mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<p>
<mat-form-field>
  <input type="text" matInput placeholder="{{ 'signup.email' | translate }}" formControlName="email">
  <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
    {{ 'signup.emailError.required' | translate }}
</mat-error>
<mat-error *ngIf="loginForm.controls['email'].hasError('email') && !loginForm.controls['email'].hasError('required')">
  {{ 'signup.emailError.invalid' | translate }}
</mat-error>
</mat-form-field>
</p>
<p>
<mat-form-field>
  <input type="password" matInput placeholder="{{ 'login.password.placeholder' | translate }}" formControlName="password">
  <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
    {{ 'signup.passwordError.required' | translate }}
</mat-error>
</mat-form-field>
</p>
<p *ngIf="error" class="error">
{{ error }}
</p>
<div class="button">
<button [disabled]="!loginForm.valid" type="submit" color="primary" mat-raised-button (click)="onSubmit()">{{'login.button.name' | translate }}</button>
</div>
</form>
</mat-card-content>
<mat-card-actions>
  <div class="button">
 <a mat-button color="primary" routerLink="/signup"> {{'login.register.link' | translate}} </a>
<br />
<button mat-button color="primary" disabled> {{'login.forgotpassword.link' | translate}} </button> 
  </div>
<br/>
</mat-card-actions>
</mat-card>
